development:
  clients:
    default:
      database: myapp_development
      hosts:
        - <%= ENV['MONGO_HOST'] ||= `netstat -rn | grep "^0.0.0.0 " | cut -d " " -f10` %>
      options:
  options:
test:
  clients:
    default:
      database: myapp_test
      hosts:
        - <%= ENV['MONGO_HOST'] ||= `netstat -rn | grep "^0.0.0.0 " | cut -d " " -f10` %>
      options:
        read:
          mode: :primary
        max_pool_size: 1
production:
  clients:
    default:
      uri: <%= ENV['MLAB_URI'] %>
      options:
        connect_timeout: 15
