<div class="thing-list" ng-show="$ctrl.authz.canQuery">
  <p ng-show="$ctrl.items.length > 0">Tags Search: <input type="text" ng-model="tagname"></p>
  <ul>
    <li ng-repeat="item in $ctrl.items | orderBy:'name' | filter: {tags: tagname}">
      <a ui-sref="things({id:item.id})">
         <span class="thing_id id">{{item.id}}</span>
         {{item.name}}
      <span ng-show="$ctrl.authz.canUpdateItem(item)"> *</span>
      </a>
    </li>
  </ul>
</div>
